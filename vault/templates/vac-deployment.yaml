apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vault.resource-name" . }}
  labels:
{{ include "vault.resource-labels" . | indent 4 }}
    component: vac
spec:
  replicas: 1
  selector:
    matchLabels:
{{ include "vault.resource-labels" . | indent 6 }}
      component: vac
  template:
    metadata:
      labels:
{{ include "vault.resource-labels" . | indent 8 }}
        component: vac
      annotations:
        {{- range $path, $_ := .Files.Glob "config/vac/*" }}
        config-{{ $path | base }}-sha256sum: {{ tpl ($.Files.Get $path) $ | sha256sum }}
        {{- end }}
    spec:
      volumes:
        - name: config
          secret:
            secretName: {{ include "vault.resource-name" . }}-vac-config
      containers:
        - name: vaac
          image: docker.io/kscout/vault-api-controller:{{ .Values.vac.imageVersion }}
          volumeMounts:
            - name: config
              mountPath: /etc/vault-api-controller
